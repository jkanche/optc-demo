<html><head><link href="../polymer/polymer.html" rel="import">

<link href="paper-shadow.css" rel="stylesheet" shim-shadowdom="">

</head><body><polymer-element name="paper-shadow">

<template>

  <div id="shadow-bottom" fit="" animated?="[[animated]]" class="paper-shadow-bottom-z-[[z]]"></div>
  <div id="shadow-top" fit="" animated?="[[animated]]" class="paper-shadow-top-z-[[z]]"></div>

  <content></content>

</template>

<script>Polymer({publish:{z:1,animated:!1},setZ:function(s){this.z!==s&&(this.$["shadow-bottom"].classList.remove("paper-shadow-bottom-z-"+this.z),this.$["shadow-bottom"].classList.add("paper-shadow-bottom-z-"+s),this.$["shadow-top"].classList.remove("paper-shadow-top-z-"+this.z),this.$["shadow-top"].classList.add("paper-shadow-top-z-"+s),this.z=s)}});</script>
</polymer-element>
</body></html>
