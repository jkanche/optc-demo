<html><head><link rel="import" href="../polymer/polymer.html">


</head><body><dom-module id="flexible-rating">
    <template>
        <style>:host{cursor:default;-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;}.star-wrapper{display:inline-block;}.star-wrapper ::content > span{display:inline-block;position:relative;color:#ccd6dd;}.star-wrapper ::content > span > span{display:block;position:absolute;top:0px;bottom:0px;overflow:hidden;color:#ffac33;}.star-wrapper[data-read-only=false] ::content > span{cursor:pointer;}.star-wrapper:hover[data-read-only=false] ::content > span > span{width:100% !important;}.star-wrapper:hover[data-read-only=false] ::content > span:hover ~ span > span{width:0% !important;}</style>
        
        <div class="star-wrapper" data-read-only$="[[_boolToString(readOnly)]]">
        <template is="dom-repeat" items="{{_possibleValues}}"><span on-tap="_starClicked" data-star-id$="{{index}}">★<span style$="width:[[_calculateWidth(index, value)]]">★</span></span></template>
        </div>
    </template>

    <script>Polymer({is:"flexible-rating",properties:{readOnly:{type:Boolean,value:!1},max:{type:Number,value:5},value:{type:Number,value:0,notify:!0,reflectToAttribute:!0},_possibleValues:{type:Array,computed:"_computePossibleValues(max)"}},listeners:{},ready:function(){},_computePossibleValues:function(e){values=[];for(var t=1;e>=t;t++)values.push(t);return values},_calculateWidth:function(e,t){return t>=e+1?"100%":t-e>=0?100*(t-e)+"%":"0%"},_starClicked:function(e){if(!this.readOnly){var t=parseInt(e.currentTarget.dataset.starId);this.setAttribute("value",t+1)}},_boolToString:function(e){return e?"true":"false"}});</script>
<dom-module>
</dom-module></dom-module></body></html>
